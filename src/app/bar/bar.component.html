<div>
  <h1>バーサンプル</h1>

  <!-- 解説: valの値でプログレスバーのゲージを動作 -->
  <mat-progress-bar value="{{val}}"></mat-progress-bar>

  <app-button [title]="'ゲージアップ'" (click)="onIncrement();"></app-button>
  <app-button [title]="'ゲージダウン'" (click)="onDecrement();"></app-button>

  <br>

  <h1>スピナーサンプル</h1>
  <mat-spinner></mat-spinner>

  <br>
  <app-button [title]="'戻る'" [routerLink]="['/']"></app-button>
</div>
